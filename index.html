<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prezentodawansko</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
     integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

     <script
     src="https://code.jquery.com/jquery-3.4.1.js"
     integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
     integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> 
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 

    <script src="main.js"></script>

</head>
<body>
    <div class="container">
        <h1>Prezentodawańsko <small>by Kubano</small></h1>

        <div class="jumbotron">
            <form id="userInputForm">
                <div class="form-group">
                    <label for="NameInput"><b>Imię</b></label>
                    <input type="text" class="form-control" id="NameInput" name="name">
                </div>
                <div class="form-group">
                    <label for="surnameInput"><b>Nazwisko</b></label>
                    <input type="text" class="form-control" id="surnameInput" name="surname">
                </div>
                <div class="form-group">
                    <label for="emailInput"><b>Adres email</b></label>
                    <input type="email" class="form-control" id="emailInput" name="email">
                </div>
                <div class="form-group">
                    <label for="tipInput"><b>Podpowiedź do prezentu</b></label>
                    <input type="text" class="form-control" id="tipInput" placeholder="Opisz enigmatycznie (lub nie) co chciałbyś dostać"  name="tip">
                </div>
            </form>
            <label for"passwordInput"><b>Hasło: </b></label>
            <input type="password" id="passwordInput">
            <button onCLick="SubmitForm()" type="submit" class="btn btn-primary"> Wyślij </button>
            
        </div>  
    </div>
    
</body>
</html>
